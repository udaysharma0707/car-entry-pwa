<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Car Entry</title>
  <link rel="manifest" href="manifest.json">
  <style>
    body{font-family:Arial, sans-serif;max-width:520px;margin:12px auto;padding:10px}
    h1{font-size:20px;margin-bottom:8px}
    label{display:block;margin-top:10px;font-weight:600}
    input, select, textarea {width:100%; padding:8px; font-size:15px; margin-top:6px; box-sizing:border-box}
    .checkbox-row {display:flex; flex-wrap:wrap; gap:8px; margin-top:6px}
    .cb {display:flex; align-items:center; gap:6px}
    button{margin-top:12px;padding:10px 14px;font-size:16px}
    #msg{margin-top:10px;color:green;font-weight:600}
    .small{font-size:13px;color:#666;margin-top:6px}
    .form-actions {display:flex; gap:8px; align-items:center; margin-top:12px}
  </style>
</head>
<body>
  <h1>Car Entry</h1>

  <label>1. Car registration no.</label>
  <input id="carRegistrationNo" type="text" placeholder="e.g. MH12AB1234">

  <label>2. Car name</label>
  <input id="carName" type="text" placeholder="e.g. Swift">

  <label>3. Services provided (check all that apply)</label>
  <div class="checkbox-row">
    <label class="cb"><input type="checkbox" value="Wheel Alignment" class="service"> Wheel Alignment</label>
    <label class="cb"><input type="checkbox" value="Wheel Balancing" class="service"> Wheel Balancing</label>
    <label class="cb"><input type="checkbox" value="Tires sold" class="service"> Tires sold</label>
    <label class="cb"><input type="checkbox" value="Wheel Cover sold" class="service"> Wheel Cover sold</label>
    <label class="cb"><input type="checkbox" value="Other" class="service"> Other</label>
  </div>

  <label>4. How many Tires/Wheel Cover sold?</label>
  <input id="qtyTiresWheelCoverSold" type="number" min="0" step="1" placeholder="Enter quantity if sold">

  <label>5. Amount paid by customer (â‚¹)</label>
  <input id="amountPaid" type="number" min="0" step="0.01">

  <label>6. Mode of Payment (check all that apply)</label>
  <div class="checkbox-row">
    <label class="cb"><input type="checkbox" value="Cash" class="mode"> Cash</label>
    <label class="cb"><input type="checkbox" value="Online Payment J & K Bank" class="mode"> Online Payment J & K Bank</label>
    <label class="cb"><input type="checkbox" value="Other" class="mode"> Other</label>
  </div>

  <label>7. How many Kms vehicle has travelled?</label>
  <input id="kmsTravelled" type="number" min="0" step="1">

  <label>8. Advice to customer</label>
  <textarea id="adviceToCustomer" rows="2"></textarea>

  <label>9. Any Other Information</label>
  <textarea id="otherInfo" rows="2"></textarea>

  <label style="margin-top:8px"><input id="addIfMissing" type="checkbox"> Add car name to list if missing</label>

  <div class="form-actions">
    <button id="submitBtn" type="button">Submit</button>
    <button id="clearBtn" type="button">Clear</button>
    <span id="status" style="margin-left:12px;font-weight:600;"></span>
  </div>

  <div id="msg" style="display:none"></div>
  <div class="small">Status: <span id="status">online</span></div>

  <script src="app.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js')
        .then(() => console.log('SW registered'))
        .catch((err) => console.log('SW failed', err));
    }
  </script>
</body>
</html>
